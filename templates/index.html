<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            max-width: 750px;
            margin: auto;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            opacity: 0.95;
        }

        .result-card {
            border-left: 6px solid #2575fc;
            border-radius: 15px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        #results img {
            max-height: 400px;
            margin-top: 15px;
            border-radius: 15px;
            border: 2px solid #dee2e6;
            transition: transform 0.3s;
        }

        #results img:hover {
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.9rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        /* Loader */
        .spinner-border {
            display: none;
            margin-top: 15px;
        }

        .zoom-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .zoom-container img {
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .image-wrapper {
            cursor: grab;
        }

        .image-wrapper:active {
            cursor: grabbing;
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-white"><i class="bi bi-activity"></i> Brain Tumor MRI AI Explorer</h1>
            <p class="lead text-light">Upload your MRI scan and let AI analyze it in seconds!</p>
        </div>

        <!-- File Upload Form -->
        <div class="card p-4 mb-4">
            <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
                <div class="mb-3">
                    <label for="file" class="form-label fw-bold">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-upload"></i> Upload & Detect</button>

                <div class="text-center">
                    <div class="spinner-border text-primary" role="status" id="loader">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card p-4 result-card">
                <div class="card-body text-center">
                    <h4 class="card-title {{ 'text-danger' if 'Tumor' in result else 'text-success' }}">
                        {{ result }}
                        <span class="badge bg-{{ 'danger' if 'Tumor' in result else 'success' }}">
                            {{ 'Detected' if 'Tumor' in result else 'Clear' }}
                        </span>
                    </h4>
                    <p class="card-text text-muted">Confidence: <strong>{{ confidence }}%</strong></p>
                    <div class="zoom-container">
                        <div class="image-wrapper">
                            <img src="{{ file_path }}" id="mriImage" class="img-fluid mt-3" alt="Uploaded Image">
                        </div>
                        <div class="zoom-controls mt-2">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="zoomIn()">
                                <i class="bi bi-zoom-in"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="zoomOut()">
                                <i class="bi bi-zoom-out"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resetZoom()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 MRI Tumor Detection System | Powered by AI ðŸš€
    </footer>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "inline-block";
        }
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        let scale = 1;
        let posX = 0, posY = 0;
        let isDragging = false;
        let startX, startY;

        const img = document.getElementById("mriImage");
        if (!img) return; // <-- exit safely if no image is loaded

        const wrapper = img.parentElement;

        function applyTransform() {
            img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        function zoomIn() {
            scale += 0.2;
            applyTransform();
        }

        function zoomOut() {
            if (scale > 0.4) {
                scale -= 0.2;
                applyTransform();
            }
        }

        function resetZoom() {
            scale = 1;
            posX = 0;
            posY = 0;
            applyTransform();
        }

        // Expose functions globally for buttons
        window.zoomIn = zoomIn;
        window.zoomOut = zoomOut;
        window.resetZoom = resetZoom;

        // Mouse drag
        wrapper.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
        });

        wrapper.addEventListener("mouseup", () => isDragging = false);
        wrapper.addEventListener("mouseleave", () => isDragging = false);

        wrapper.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            applyTransform();
        });

        // Touch support
        wrapper.addEventListener("touchstart", (e) => {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX - posX;
            startY = touch.clientY - posY;
        });

        wrapper.addEventListener("touchend", () => isDragging = false);

        wrapper.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            posX = touch.clientX - startX;
            posY = touch.clientY - startY;
            applyTransform();
        });
        });
        </script>


</body>
</html>
